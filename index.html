<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wall Clock Illustration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex">
    <div class="clock flex">
      <div class="center-nut1"></div>

      <div class="center-nut2"></div>

      <div class="indicators">
        <div style="--i: 1"></div>
        <div style="--i: 2"></div>
        <div style="--i: 3"></div>
        <div style="--i: 4"></div>
        <div style="--i: 5"></div>
        <div style="--i: 6"></div>
        <div style="--i: 7"></div>
        <div style="--i: 8"></div>
        <div style="--i: 9"></div>
        <div style="--i: 10"></div>
        <div style="--i: 11"></div>
        <div style="--i: 12"></div>
      </div>

      <div class="hour">
        <div class="hr"></div>
      </div>

      <div class="min">
        <div class="mn"></div>
      </div>

      <div class="sec">
        <div class="sc"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
